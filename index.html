<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="overlay hidden"></div>
    <div class="flex-container">
        <div class="sec1">
            Options:
            <button class="newgame">New Game</button>
            <h2 class="game-msg">Player 1s turn!</h2>
        </div>
        <div class="sec2">
            <h1 class="p1">Player 1 Wins:</h1>
            <h2 class="p1Wins">0</h2>
        </div>
        <div class="sec3">
            <div class="ttt" id="1" sector="1"></div>
            <div class="ttt" id="2" sector="2"></div>
            <div class="ttt" id="3" sector="3"></div>
            <div class="ttt" id="4" sector="4"></div>
            <div class="ttt" id="5" sector="5"></div>
            <div class="ttt" id="6" sector="6"></div>
            <div class="ttt" id="7" sector="7"></div>
            <div class="ttt" id="8" sector="8"></div>
            <div class="ttt" id="9" sector="9"></div>
        </div>
        <div class="sec4">
            <h1 class="p2">Player 2 Wins:</h1>
            <h2 class="p2Wins">0</h2>
        </div>
        <div class="sec5"></div>
    </div>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
</body>

</html>
