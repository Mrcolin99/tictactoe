<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="flex-container">
        <div class="sec1">
            Options:
            <button class="newgame">New Game</button>
            <h2 class="game-msg">GAME!</h2>
        </div>
        <div class="sec2"></div>
        <div class="sec3">
            <div class="ttt1" sector="0"></div>
            <div class="ttt2" sector="1"></div>
            <div class="ttt3" sector="2"></div>
            <div class="ttt4" sector="3"></div>
            <div class="ttt5" sector="4"></div>
            <div class="ttt6" sector="5"></div>
            <div class="ttt7" sector="6"></div>
            <div class="ttt8" sector="7"></div>
            <div class="ttt9" sector="8"></div>
        </div>
        <div class="sec4"></div>
        <div class="sec5"></div>
    </div>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
</body>

</html>
